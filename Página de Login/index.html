<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- MATERIAL CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png">
                    <h2>PARTIDO<span style="color: #0AA65D;">VERDE</span></h2>
                </div>
            </div>
        </aside>
        <!-------------------- END OF ASIDE ------------------------>
        <main>

        
            <div class="insights">
                <div class="sales">
                    <div class="middle">
                        <a id="sublinhado">
                            <h4>LOGIN</h4>
                        </a>
                    </div>
                    <form id="form" onsubmit="return validateForm()">
                        <div class="inputBox">
                            <input type="text" name="email" id="email"  class="inputUser required" oninput = "emailValidate">
                            <label for="nome" class="LabelInput"> Insira seu em@il</label>
                            <span class="span-required" id="email-error">Insira um email Válido</span>
                        </div>
                        <div class="inputBox">
                            <input type="password" name="senha" id="senha" class="inputUser required">
                            <label for="password" class="LabelInput"> Senha</label>
                            <span class="span-required" id="password-error">Sennha inválida</span>
                            <br><br>
                            <button type="submit"><a href="/Página Principal GERENTE/index.html">ENTRAR</a></button> 
                        </div>                      
                    </form>
                </div>
            </div>

        </main>
            <!-------------------- END OF TOP ------------------------>
        </div>


        <script src="./orders.js"></script>
        <script src="./index.js"></script>
        <script>
            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
    
            function validateForm() {
                var email = document.getElementById("email").value;
                var senha = document.getElementById("senha").value;
                var emailError = document.getElementById("email-error");
                var passwordError = document.getElementById("password-error");
    
                // Verifica se o campo de email está vazio ou não é um email válido
                if (email === "" || !validateEmail(email)) {
                    emailError.style.display = "inline";
                    return false;
                } else {
                    emailError.style.display = "none";
                }
    
                // Verifica se o campo de senha está vazio ou possui menos de 6 caracteres
                if (senha === "" || senha.length < 6) {
                    passwordError.style.display = "inline";
                    return false;
                } else {
                    passwordError.style.display = "none";
                }
    
                return true;
            }
    
            function emailValidate() {
                var email = document.getElementById("email").value;
                var emailError = document.getElementById("email-error");
    
                if (email === "" || !validateEmail(email)) {
                    emailError.style.display = "inline";
                } else {
                    emailError.style.display = "none";
                }
            }
    
            function passwordValidate() {
                var senha = document.getElementById("senha").value;
                var passwordError = document.getElementById("password-error");
    
                if (senha === "" || senha.length < 6) {
                    passwordError.style.display = "inline";
                } else {
                    passwordError.style.display = "none";
                }
            }
        </script>


</body>

</html>
