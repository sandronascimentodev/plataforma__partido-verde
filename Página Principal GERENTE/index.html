<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Partido Verde</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./style.css" />
  <!-- MATERIAL CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="./images/logo.png" />
          <h2>PARTIDO<span style="color: #0aa65d">VERDE</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>

      <div class="sidebar">
        <a href="#" class="active">
          <span class="material-icons-sharp"> home </span>
          <h3>Página Inicial</h3>
        </a>
        <a href="/Página de Usuarios Ativos GERENTE/index.html">
          <span class="material-icons-sharp"> group </span>
          <h3>Usuários Ativos</h3>
        </a>
        <a href="#">
          <span class="material-icons-sharp"> logout </span>
          <h3>Sair</h3>
        </a>
      </div>
    </aside>
    <!-------------------- END OF ASIDE ------------------------>
    <main>
      <h1>Página Inicial</h1>

      <div class="date">
        <input type="date" />
      </div>

      <div class="insights">
        <div class="sales">
          <span class="material-icons-sharp"> group </span>
          <div class="middle">
            <div class="left">
              <h3>Usuários Ativos</h3>
              <h1>30</h1>
            </div>
          </div>
          <small class="text-muted">Últimas 24 Horas</small>
        </div>
        <!-------------------- FIM DOS USUARIOS ATIVOS ------------------------>
        <div class="expenses">
          <span class="material-icons-sharp"> perm_contact_calendar </span>
          <div class="middle">
            <div class="left">
              <h3>Contatos Totais</h3>
              <h1>15</h1>
            </div>
          </div>
          <small class="text-muted">Últimas 24 Horas</small>
        </div>
      </div>
      <!-------------------- FIM DOS CONTATOS TOTAIS ------------------------>
    </main>
    <!------------------ END OF MAIN ------------------------>

    <div class="right">
      <div class="top">
        <button id="menu-btn">
          <span class="material-icons-sharp"> menu </span>
        </button>
        <div class="theme-toggler">
          <span class="material-icons-sharp active"> light_mode </span>
          <span class="material-icons-sharp"> dark_mode </span>
        </div>
        <div class="profile">
          <div class="info">
            <p>Hey, <b>Sandro</b></p>
            <small class="text-muted">Admin</small>
          </div>
          <div class="profile-photo">
            <img src="./images/profile-1.jpg" />
          </div>
        </div>
      </div>
      <!-------------------- END OF TOP ------------------------>
    </div>
  </div>

  <script src="./orders.js"></script>
  <script src="./index.js"></script>
</body>

</html>
